<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        .modal-footer{
        justify-content: center;
        }
        </style>
    </head>
    <body>
  
  <!-- Modal -->
        <div class="modal-header">
          <h5 class="modal-title">Prijava</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="/login" method="post">
                <div class="container" style="max-width:350px">
                    <div class="form-floating" style="padding-block-end: 0.15cm">
                        <input type="text" class="form-control" placeholder="Uporabniško ime" name="uid" required>
                        <label for="username">Uporabniško ime</label>
                    </div>
                    <div class="form-floating" style="padding-block-end: 0.15cm">
                        <input type="password" class="form-control" placeholder="Geslo" name="pwd" required>
                        <label for="pwd">Geslo</label>
                    </div>
                </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Prijavi se</button>
            <a href="registracija.html"><button type="button" class="btn btn-primary">Registrirajte se zdaj!</button></a>
        </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</body>
</html>
