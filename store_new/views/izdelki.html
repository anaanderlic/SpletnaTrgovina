    <style>
      .modal-footer{
        justify-content: center;
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </head>

<main class="d-flex flex-nowrap">
  
  <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      <span class="fs-4">Anabay</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="#" class="nav-link active" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
          Domov
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
          Ženska oblačila
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"/></svg>
          Moška oblačila
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">

          Kontakt
        </a>

      <li>
        <a href="" class="nav-link text-white" data-bs-toggle="modal" data-bs-target="#prijavaMdl">

          Prijava
        </a>
      </li>
    </ul>
  </div>
  <div class="b-example-vr"></div>

  <div class="modal" id="prijavaMdl" tabindex="-1" aria-labelledby="prijavaTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel2">Prijava</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <form action="/login" method="post">
                <div class="container" style="max-width:350px">
                    <div class="form-floating" style="padding-block-end: 0.15cm">
                        <input type="text" class="form-control" placeholder="Uporabniško ime" name="uid">
                        <label for="username">Uporabniško ime</label>
                    </div>
                    <div class="form-floating" style="padding-block-end: 0.15cm">
                        <input type="password" class="form-control" placeholder="Geslo" name="pwd">
                        <label for="pwd">Geslo</label>
                    </div>
                </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Prijavi se</button>
            <button type="button" class="btn btn-primary" data-bs-target="#registracijaMdl" data-bs-toggle="modal">Še nimate računa?</button>
        </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal" id="registracijaMdl" tabindex="-1" aria-labelledby="registracijaTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registracijaTitle">Registracija</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="/register" method="post">
                <div class="container" style="max-width:350px">
                    <div class="form-floating" style="padding-block-end: 0.15cm">
                        <input type="text" class="form-control" placeholder="Uporabniško ime" name="uid">
                        <label for="username">Uporabniško ime</label>
                    </div>
                    <div class="form-floating" style="padding-block-end: 0.15cm">
                        <input type="email" class="form-control" placeholder="E-mail" name="email">
                        <label for="email">E-mail</label>
                    </div>
                    <div class="form-floating" style="padding-block-end: 0.15cm">
                        <input type="date" class="form-control" placeholder="Datum rojstva" name="birthday">
                        <label for="birthday">Datum rojstva</label>
                    </div>
                    <div class="form-floating" style="padding-block-end: 0.15cm">
                        <input type="text" class="form-control" placeholder="Naslov" name="address">
                        <label for="address">Naslov</label>
                    </div>
                    <div class="form-floating" style="padding-block-end: 0.15cm">
                        <input type="password" class="form-control" placeholder="Geslo" name="pwd">
                        <label for="pwd">Geslo</label>
                    </div>
                    <div class="form-floating" style="padding-block-end: 0.45cm">
                        <input type="password" class="form-control" placeholder="Ponovite geslo" name="pwd-repeat">
                        <label for="pwd-repeat">Ponovite geslo</label>
                    </div>
                </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-target="#prijavaMdl" data-bs-toggle="modal">Že imate račun?</button>
          <button type="submit" class="btn btn-primary">Registriraj se</button>
        </div>
          </form>
      </div>
    </div>
  </div>
</main>
